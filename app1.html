<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <link rel="stylesheet" href="./app1.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Filmi Store</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
        
        
        
        <div class="container mt-3">
          
          <div class="card" style="width:400px">
            <img class="card-img-top" src="./css/yash.webp" alt="Card image" style="width:100%">
            <div class="card-body">
              <h1 class="card-title">Yash</h1>
              <p class="card-text">Famous Kannada Actor</p>
              <a href="https://en.wikipedia.org/wiki/Yash_(actor)" class="btn btn-primary">See Profile</a>
            </div>
          </div>
          <br>
         
        
            <div class="card" style="width:400px">
              <img class="card-img-top" src="./css/images.jpg" alt="Card image" style="width:100%">
              <div class="card-body">
                <h4 class="card-title">Sharukh khan</h4>
                <p class="card-text">Famous Bollywood Actor</p>
                <a href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://en.wikipedia.org/wiki/Shah_Rukh_Khan&ved=2ahUKEwjrspCIyr2LAxXazTgGHZjjMeYQFnoECD8QAQ&usg=AOvVaw3wvf1KTgheui2b2hGNlEBE" class="btn btn-primary">See Profile</a>
              </div>
            </div>
            <br>

            <div class="card" style="width:400px">
                <img class="card-img-top" src="./css/raj.jpg" alt="Card image" style="width:100%">
                <div class="card-body">
                  <h4 class="card-title">Rajkumar</h4>
                  <p class="card-text">Famous Kannada Actor</p>
                  <a href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://en.wikipedia.org/wiki/Dr._Rajkumar&ved=2ahUKEwjl8vCmy72LAxVgz6ACHSBTAN0QFnoECEMQAQ&usg=AOvVaw2odVRDZ_BnGamR9fzCbb-0" class="btn btn-primary">See Profile</a>

              </div>

</html>
